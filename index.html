<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src = "submit.js" type="text/javascript"></script>
    <style>
        .contactimg {
            border-radius: 50%;
            width: 300px;
            position: relative;
        }
    </style>
</head>
<body>

<label>branch</label>
<select id = "branch" onchange="getevents()">
    <option value="cs">Computer Science</option>
    <option value="pre">pre events</option>
    <option value="ws">workshop</option>
    <option value="co">core events</option>
    <option value="ee">Electrical</option>
    <option value="ec">Electronics</option>
    <option value="me">Mechanical</option>
    <option value="se">Safety</option>
    <option value="ce">Civil</option>
    <option value="it">it</option>
    <option value="acc">accomodation</option>
</select>

<input type="file" name="pic" accept="image/*" id ="brimg"><br><br>

<br><br>

<label>select existing event</label>
<select id = "event" onchange="putevent()">
    <option value="">select...</option>
</select><br>
<br>




<label>event name</label><input type="text" id = "name"><br>
<br>

<input type="file" name="pic" accept="image/*" id ="image"><br><br>

<label>caption</label><input type="text" id = "caption"><br><br>

<label>instamojo link</label><input type="text" id = "insta"><br><br>

<label>insta uid</label><input type="text" id = "inuid"><br>
<br>
<label>description</label><br>
<textarea rows = "5" cols = "60" id = "description">
         </textarea><br><br>


<label>rules</label><br>
<textarea rows = "5" cols = "60" id = "rules">
         </textarea><br><br>

<label>1st prize</label><input type="text" id = "1prize"><br><br>

<label>2nd prize</label><input type="text" id = "2prize"><br><br>

<label>3rd prize</label><input type="text" id = "3prize"><br><br>

<label>is registration open?</label>
<select id = "openreg">
    <option value="open">open</option>
    <option value="closed">closed</option>
</select><br><br>

<label>registration fee</label><input type="text" id = "regfee"><br><br>

<label>start date</label><input type="date" id = "startdate"><br><br>
<label>end date</label><input type="date" id = "enddate"><br><br>

<label>location</label><input type="text" id ="location"><br><br>


<label>keywords</label><br>
<textarea rows = "5" cols = "60" id = "keywords">
         </textarea><br><br>


<h3>cordinator 1</h3><br>

<label>name</label><input type="text" id = "crd1name"> <br>
<label>phone number</label><input type="text" id = "crd1number"><br>
<input type="file" name="pic" accept="image/*" id ="c1image" onchange="readURL(this,'contactimg1')"><br><br>

<img src="" class="contactimg" id = "contactimg1">
<h3>cordinator 2</h3><br>

<label>name</label><input type="text" id = "crd2name"><br>
<label>phone number </label><input type="text" id = "crd2number"><br>
<input type="file" name="pic" accept="image/*" id ="c2image" onchange="readURL(this,'contactimg2')"><br><br><br>

<img src="" class="contactimg" id = "contactimg2">

<button onclick="writedata()">Submit</button>

</body>
</html>
